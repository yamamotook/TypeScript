<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            height: 100%;
        }
        body{
            margin: 0;
            
            height: 100%;
            width:  100%;
            position: relative;
        }
        #root{
            position: absolute;
            left: 50%;
            top:  50%;
            transform: translate(-50%, -50%);
            display: flex;
            position: absolute;
        }
    
        .right{
            display: flex;
            border: 1px solid;
            flex-direction: column;
            justify-content: space-between;
        }
        #score{
            color: red;
            font-size: 24px;
            text-align: center;
        }
        #score::before{
            content: 'Score:';
        }
        #tip{
            text-align: center;
        }
        .nextTitle{
            text-align: center;
            line-height: 40px;
        }
        #msg{
            display: none;
            position: absolute;
            z-index:  99;
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            color: red;
        }
        
    </style>
</head>
<body>
    <div id="root">
        <div id="pannel">
            <div id="msg"></div>

        </div>
        <div class="right">
            <div>
                <div class="nextTitle"> Next Square: </div>
                <div id="nextSquarePanel" ></div>
             </div>
            <div id="score">
                0
            </div>
            <div id="tip">
                <p>下左右: S,A,D 键控制</p>
                <p>变形,落下: J,K 键控制 </p>
                <p>暂停,开始游戏: Space</p>
            </div>
        </div>
    </div>
</body>
</html>
